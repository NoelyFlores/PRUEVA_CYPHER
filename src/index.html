<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id='messageCipher' class="divMessage">
      <form>
        <h3>Cifrar mensaje</h3>
        <input type="text" name="" id="offsetNumber" placeholder="INGRESE NUMERO"><br>
        <input type="text" name="" id='cipherText' placeholder="ESCRIABA EL MENSAGE"><br>
        <input type="button" name="" id="buttonCipherText" value="CIFRAR">
        </form>
    </div>
    <div id='messageDes' class="divMessage">
      <form>
        <h3>Desifrar mensaje</h3>
        <input type="text" name="" id="offsetNumber" placeholder="INGRESE CLAVE"><br>
        <input type="text" name="" id='cipherText' placeholder="MENSAJE"><br>
        <input type="button" name="" id="buttonDecipherText" value="DESCIFRAR">
        </form>
    </div>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
